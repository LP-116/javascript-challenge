<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body>
    <!-- navbar, linked back to main page -->
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
          <div class="container">
            <a class="navbar-brand" href="index.html"><img src="static/images/ufo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top"> UFO Sightings &nbsp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
           </div>
        </nav> 

        <!-- headings + alien image -->
        <div class="container-fluid header-img text-center">
            <br><br><br>
            <h1> <span class="first-heading"> &nbsp &nbsp &nbsp UFO sightings </span></h1>
            <h2> <span class="pulsate">The truth is out there...<img src="static/images/alien.PNG" alt="" width="40" height="40">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</span></h2>
        </div>

        <!-- adding stars background (see css file for reference) -->
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>

        <!-- start of container containing tables and filter buttons. A reset button has also been added -->
            <div class="container">
                <div class="row margin-top-50">
                    <div class="col-lg-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                        <div class="panel-heading bg-secondary">&nbsp &nbsp Filter Search</div>
                        <div class="panel-body">
                            <form>
                            <div class="form-group bg-secondary">
                                <ul class="list-group" id="filters">
                                <li class="filter list-group-item">
                                    <label for="date">Enter a Date</label>
                                    <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                                </li>
                                </ul>
                            </div>
                            <p></p>
                            <button id="filter-btn" type="button" class="btn btn-secondary">Filter Table</button>
                            <p></p>
                            <button id="filter-btn2" type="button" class="btn btn-secondary">Reset Data</button>
                            <p></p>
                            </form>
                        </div>
                        </div>
                    </aside>
                    </div>
                    <div class="col-lg-10">
                    <div id="table-area" class="table-responsive-lg bg-secondary">
                        <table id="ufo-table" class="table table-striped">
                        <thead>
                            <tr>
                            <th class="table-head">Date</th>
                            <th class="table-head">City</th>
                            <th class="table-head">State</th>
                            <th class="table-head">Country</th>
                            <th class="table-head">Shape</th>
                            <th class="table-head">Duration</th>
                            <th class="table-head">Comments</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
    </div>

    <!-- script source links -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
